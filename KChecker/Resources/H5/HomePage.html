<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta charset="UTF-8">
		<title>重庆市中久机电设备有限公司</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html ,body {
				width: 100%;
				height: 100%;
				background-color: #f5f5f5;
			}
			body>div {
				height: 48%;
				background-color: white
			}
			/*body>div:nth-child(2) {
				margin-top: 20px;
			}*/
			#scan,#daylyRecord {
				display: flex;
				justify-content: center;
				flex-direction: column;
			}
			
			.backDiv {
				align-items: center;
				text-align: center;
			}
		</style>
	</head>
	
	<script>
		function scan() {
			window.webkit.messageHandlers.scan.postMessage({});
		}
    function daylyRecord() {
        window.webkit.messageHandlers.daylyRecord.postMessage({});
    }
	</script>
	<body style="display: flex;flex-direction: column;justify-content: space-between;">
		<div id="scan">
			<div class="backDiv" onclick="scan()">
				<div><img src="扫一扫@2x.png" style="width: 148px;height: 148px;"/></div>
				<div style="margin-top: 0;font-size: 16px;color: #333;"><span>请扫描设备二维码</span></div>
			</div>
		</div>
		

		<div id="daylyRecord">
			<div class="backDiv" onclick="daylyRecord()">
				<div><img src="日报@2x.png" style="width: 148px;height: 148px;"/></div>
				<div style="margin-top: 0;font-size: 16px;color: #333;"><span>请点击填写日报</span></div>
			</div>
		</div>
	</body>
</html>
