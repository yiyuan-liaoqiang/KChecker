<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta charset="UTF-8">
		<title>登录</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html ,body {
				width: 100%;
				height: 100%;
			}
			.loginTitle {
				margin: 70px auto 100px auto;
				text-align: center;
				font-size: 18px;
			}
			
			div.inputDiv {
				width: 76%;
				height: 40px;
				margin: 20px auto;
				border-radius: 20px;
				border: solid 1px #dedede;
			}
		</style>
	</head>
	<body>
		<div class="loginTitle"><span>设备维护管理系统</span></div>
		<div class="inputDiv">
			<div style="display: flex;margin: 0 20px;align-items: center;height: 100%;">
				<div style="margin-right: 7px;"><img src="yhming.png" style="width: 20px;height: 20px;display: block;"/></div>
				<input type="text" style="flex-grow: 1;font-size: 15px;outline: none;height: 90%;" placeholder="用户名"/>
			</div>
		</div>
		<div class="inputDiv">
			<div style="display: flex;margin: 0 20px;align-items: center;height: 100%;">
				<div style="margin-right: 7px;"><img src="mima.png" style="width: 20px;height: 20px;display: block;"/></div>
				<input type="password" style="flex-grow: 1;font-size: 15px;outline: none;height: 90%;" placeholder="密码"/>
			</div>
		</div>
		
        <div class="inputDiv" style="margin-top: 70px;overflow:hidden;">
			<button style="background-color: #0295ff;width: 100%;height: 100%;color: white;font-size: 15px;">立即登录</button>
		</div>
	</body>
</html>
